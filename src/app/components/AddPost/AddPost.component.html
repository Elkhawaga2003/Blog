<!-- Create Post Form -->
<div class="bg-white shadow rounded-xl p-4 mb-6 w-full max-w-xl mx-auto mt-8">
  <div class="flex items-start gap-4">
    <!-- User Image -->
    <img src="https://i.pravatar.cc/40?u=currentUser" class="w-10 h-10 rounded-full" />

    <!-- Post Input -->
    <div class="flex-1">
      <textarea [(ngModel)]="newPost.content" placeholder="What's on your mind?"
        class="w-full resize-none outline-none p-2 border border-gray-200 rounded-md focus:ring focus:ring-blue-100"
        rows="3"></textarea>

      <!-- Image Upload -->
      <div class="flex items-center justify-between mt-2">
        <label class="cursor-pointer flex items-center gap-2 text-sm text-gray-600">
          <input type="file" (change)="onImageSelected($event)" class="hidden" />
          <lucide-icon [img]="Image" class="w-4 h-4 text-gray-500" />
          Add image
        </label>

        <button (click)="createPost()"
          class="bg-blue-600 hover:bg-blue-700 text-white text-sm px-4 py-2 rounded-md font-medium">
          Post
        </button>
      </div>

      <!-- Preview Selected Image -->
      <div *ngIf="newPost.imagePreview" class="mt-3">
        <img [src]="newPost.imagePreview" class="w-full max-h-[300px] object-cover rounded-md" />
      </div>
    </div>
  </div>
</div>
