<!-- Notification Sidebar -->
<div
  class="fixed top-0 right-0 h-full w-80 bg-white shadow-lg transform transition-transform duration-300 z-50 flex flex-col"
  [class.translate-x-full]="!isOpen">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b">
    <h3 class="text-lg font-bold flex items-center gap-2">
      <lucide-icon [img]="Bell" class="w-5 h-5"></lucide-icon>
      Notifications
    </h3>
    <button (click)="toggleSidebar()" class="text-gray-500 hover:text-gray-700 text-xl font-bold">
      &times;
    </button>
  </div>

  <!-- Content -->
  <div class="p-4 overflow-y-auto flex-1">
    <div *ngIf="notifications.length === 0" class="text-gray-400 text-center">
      No notifications yet
    </div>
    <ul *ngIf="notifications.length > 0" class="space-y-4">
      <li *ngFor="let n of notifications"
        class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition">
        <img [src]="n.image" alt="user image" class="w-12 h-12 rounded-full object-cover" />
        <div>
          <p class="font-semibold text-gray-800">{{ n.name }}</p>
          <p class="text-gray-600 text-sm">{{ n.message }}</p>
        </div>
      </li>
    </ul>
  </div>
</div>

<!-- زر الفتح -->
<button (click)="toggleSidebar()"
  class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-3 shadow-lg z-50 flex items-center justify-center"
  aria-label="Toggle Notifications Sidebar">
  <lucide-icon [img]="Bell" class="w-6 h-6"></lucide-icon>
</button>
