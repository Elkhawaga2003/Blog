<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="max-w-md w-full bg-white shadow-xl rounded-xl p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800">Login</h2>

    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
        <input name="email" type="email" [(ngModel)]="email"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="your@email.com" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
        <input name="password" type="password" [(ngModel)]="password"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="••••••••" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-500">
      Don't have account?<a routerLink="/register" class="text-blue-600 hover:underline"> Register now</a>
    </p>
  </div>
</div>
