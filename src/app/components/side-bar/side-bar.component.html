<div class="w-64 bg-white shadow-xl rounded-lg h-screen p-5 overflow-y-auto border border-gray-200">
  <h2 class="text-xl font-extrabold mb-6 text-gray-900 border-b pb-2">Friends</h2>

  <!-- Search -->
  <div class="mb-5">
    <input type="text" placeholder="Search users..." [(ngModel)]="searchQuery" (input)="ngOnChanges()"
      class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />
  </div>

  <!-- Users List -->
  <div *ngFor="let user of filteredUsers"
    class="flex items-center justify-between p-3 hover:bg-blue-50 rounded-lg cursor-pointer transition-colors duration-200">

    <div class="flex items-center gap-3">
      <img [src]="user.imageUrl || 'https://i.pravatar.cc/40?u=' + user.id"
        class="w-12 h-12 rounded-full object-cover border-2 border-blue-400 shadow-sm" alt="{{user.name}}" />
      <span class="font-semibold text-gray-800">{{ user.name }}</span>
    </div>


  </div>

  <!-- Loading -->
  <div *ngIf="loading" class="text-center text-gray-500 mt-6">
    Loading...
  </div>
</div>
