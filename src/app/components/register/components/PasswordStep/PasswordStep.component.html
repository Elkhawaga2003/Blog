<div class="step-container  flex flex-col items-center p-6 border rounded-lg shadow-sm bg-white">
  <h2 class="text-2xl font-bold mb-4">Hello whats your Password ?</h2>
  <input [(ngModel)]="password" placeholder="write your password here" class="border rounded p-2 w-64 mb-4"
    type="password" />
  <input [(ngModel)]="passwordConfirm" placeholder="confirm your password here" class="border rounded p-2 w-64 mb-4"
    type="password" />
  <button (click)="nextStep()" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
    next
  </button>
</div>
