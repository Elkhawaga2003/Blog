<div class="step-container flex flex-col items-center p-6 border rounded-lg shadow-sm bg-white">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">Upload Profile Picture</h2>

  <!-- File input -->
  <label
    class="cursor-pointer flex flex-col items-center justify-center w-40 h-40 rounded-full border-2 border-dashed border-gray-300 hover:border-blue-500 transition">
    <span class="text-gray-500">Click to upload</span>
    <input type="file" (change)="onFileSelected($event)" class="hidden" />
  </label>

  <!-- Preview -->
  <div *ngIf="imagePreviewUrl" class="mt-4">
    <img [src]="imagePreviewUrl" alt="Preview" class="w-24 h-24 rounded-full object-cover border" />
  </div>

  <!-- Actions -->
  <div class="mt-6 flex gap-4">
    <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition" (click)="submit()">
      Continue
    </button>

    <button class="bg-gray-300 text-gray-800 px-6 py-2 rounded hover:bg-gray-400 transition" (click)="submit()">
      Skip
    </button>
  </div>
</div>
