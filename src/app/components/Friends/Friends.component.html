<div class="max-w-3xl mx-auto p-4" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="300"
  (scrolled)="onScroll()">



  <h2 class="text-xl font-semibold mb-4">Friend Requests</h2>
  <div *ngIf="friendRequests.length === 0" class="text-gray-400 mb-6 text-center">
    No friend requests.
  </div>
  <div *ngFor="let request of friendRequests"
    class="bg-white shadow rounded-xl p-4 mb-4 flex items-center gap-4 max-w-xl mx-auto">
    <img [src]="request.image" alt="{{request.name}}" class="w-12 h-12 rounded-full object-cover" />
    <div class="flex-1">
      <p class="font-semibold">{{ request.name }}</p>
      <p class="text-sm text-gray-500">sent you a friend request</p>
    </div>
    <div class="flex gap-2">
      <button (click)="acceptRequest(request)"
        class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">Accept</button>
      <button (click)="declineRequest(request.id)"
        class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">Decline</button>
    </div>
  </div>

  <!-- List كل الـ Users -->
  <h2 class="text-xl font-semibold mb-4 mt-10">Users</h2>
  <div *ngIf="users.length === 0" class="text-gray-400 text-center mb-6">
    No users found.
  </div>
  <div *ngFor="let user of users"
    class="bg-white shadow rounded-xl p-4 mb-6 w-full max-w-xl mx-auto flex items-center gap-4">
    <img [src]="user.image" alt="{{user.name}}" class="w-12 h-12 rounded-full object-cover" />
    <div>
      <p class="font-semibold text-gray-900">{{ user.name }}</p>
    </div>
    <button (click)="sendFriendRequest(user.id)"
      class="ml-auto px-3 py-1 bg-blue-500 text-white rounded hover:bg-blue-600">
      Add Friend
    </button>
  </div>

  <!-- Loading Indicator -->
  <div *ngIf="loading" class="text-center text-gray-500 my-4">
    Loading...
  </div>

</div>
